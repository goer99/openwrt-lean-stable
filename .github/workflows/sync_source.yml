name: Sync Code from lean

on:
#  push:
#    branches: 
#      - master

#  schedule:
#    - cron: 0 19 * * *

  workflow_dispatch: 

jobs:

  merge:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    #if: github.event_name == 'schedule' || github.event.action == 'run'
      
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: lede-17.01
        fetch-depth: 0
        lfs: true

    - name: Syncing Preparation
      run : |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
    - name: Start Syncing Autobuild Most Updated Changes
      run: git pull https://github.com/coolsnowwolf/openwrt.git --log --no-commit

    - name: Download All New Changes
      run: |
        if [ -f ./.git/MERGE_MSG ]; then
        mkdir ./tmp && cp ./.git/MERGE_MSG ./tmp/message
        sed -i "1c [bot] AutoMerging: merge all upstream's changes:" ./tmp/message
        sed -i '/^\#.*/d' ./tmp/message
        git commit --file="./tmp/message"
        else
        echo "There is no merge commits."
        fi
        
    - name: Update My Script
      env:
        DOWNSTREAM_BRANCH: lede-17.01
      run: git push origin $DOWNSTREAM_BRANCH
